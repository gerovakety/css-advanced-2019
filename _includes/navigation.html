<nav class="site-nav">
    <ul>
        {% assign navigation_pages = site.pages | sort:"order" %}
        
        <li><img src="{{ site.baseurl }}{{ site.image }}"></li>
        <li><h1>{{ site.title }}</h1></li>
    </ul>
    <ul>

        {% for page in navigation_pages %}
        {% if page.title %}
        <li><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li> 
        {% endif %}
        {% endfor %}
        
    </ul>
</nav>
