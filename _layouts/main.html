<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/site.css">
    <title>{{ site.title }}</title>
</head>
<body> 
    
    <div class="site">
        <header class="site-header"> 
            <nav class="site-nav">
                <ul>
                    <li><h1>{{ site.title }}</h1></li>
                    <li><img src="{{ site.baseurl }}{{ site.image }}"></li>
                </ul>
                <ul>
                    {% for page in site.pages %}
                    {% if page.title %}
                    <li><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li> 
                    {% endif %}
                    {% endfor %}
                    
                </ul>
            </nav>            
            <section>
                <!-- <img src="https://images.unsplash.com/photo-1522542550221-31fd19575a2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"> -->
                <h2>WELCOME</h2>
                <p>This is my portfolio</p>
            </section>  
        </header>

        <main class="site-main">
            
            {{ content }}
        </main>

        <footer class="site-footer">
            <p>{{ site.title}} &copy; All rights reserved</p>
        </footer>

    </div>
            
      
    
</body>
</html>
